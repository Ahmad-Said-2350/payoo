<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- tailwind & Daisy ui -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!-- icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
<link rel="stylesheet" href="./tailwind.css">
<title>Payoo | Home </title>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex gap-2">
                <div class="logo w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h2 class="text-[18px] font-extrabold">$ <span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>


                </div>

            </div>
            <div class="right">

                <a href="./index.html" class="btn btn-soft">Log Out<i class="fa-solid fa-arrow-right-from-bracket"></i></a>

            </div>
        </section>
    </header>

    <section class="w-11/12 mx-auto py-8 space-y-5">
        <h1 class="text-2xl leading-7.5 font-bold">Welcome to Pay<span class="text-primary">oo</span></h1>
    <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

    <div  class="btns grid grid-cols-3 gap-4">
        <button onclick="showOnly('add-money')" class="btn flex-col h-full py-5 px-6.5 btn-primary btn-soft">
            <img src="./assets/opt-1.png" alt="">
            <p>Add Money</p>

        </button>
        <button onclick="showOnly('cashout')" class="btn flex-col h-full py-5 px-6.5 btn-primary btn-soft">
            <img src="./assets/opt-2.png" alt="">
            <p>Cashout</p>

        </button>
        <button class="btn flex-col h-full py-5 px-6.5 btn-primary btn-soft">
            <img src="./assets/opt-3.png" alt="">
            <p>Transfer Money</p>

        </button>
        <button class="btn flex-col h-full py-5 px-6.5 btn-primary btn-soft">
            <img src="./assets/opt-4.png" alt="">
            <p>Get Bonus</p>

        </button>
        <button class="btn flex-col h-full py-5 px-6.5 btn-primary btn-soft">
            <img src="./assets/opt-5.png" alt="">
            <p>Pay Bill</p>

        </button>
        <button class="btn flex-col h-full py-5 px-6.5 btn-primary btn-soft">
            <img src="./assets/opt-6.png" alt="">
            <p>Transactions</p>

        </button>

    </div>

        
    </section>


    <section id="add-money" class="w-11/12 mx-auto py-4 hidden">
                <h2 class="text-[18px] font-semibold mb-4">Add Money</h2>

                    <div class="card bg-base-100 w-full   shadow  rounded-bl-3xl">
    <div class="card-body">
        <fieldset class="fieldset">


            <label class="label text-neutral font-bold">Select Bank</label>
            <select id="add-money-bank" class="select w-full bg-base-200 rounded-4xl">
<option disabled selected>Select A Bank</option>
<option value="DBBL">DBBL</option>
<option value="IBBL">IBBL</option>
<option value="CITY">City Bank</option>
</select>

<br>




        <label class="label text-neutral font-bold">Bank Account Number</label>
        <input id="add-money-number" minlength="11" maxlength="11" type="text" class="input rounded-4xl bg-base-200 w-full" placeholder="Enter 11 digit account number " />

        <br>

        <label class="label text-neutral font-bold">Amount to Add</label>
        <input id="add-money-amount"  type="number" class="input rounded-4xl bg-base-200 w-full" placeholder="Add Amount to withdraw " />

        <br>


<label class="label text-neutral font-bold">Pin Number</label>
        <input id="add-money-pin" minlength="4" maxlength="4" type="password" class="input rounded-4xl bg-base-200 w-full" placeholder=" Enter 4 digit pin number" />
        <button id="add-money-btn" class="btn btn-primary mt-4 rounded-4xl">Add Money</button>
        </fieldset>
        </div>
    </div>



    </section>





    <section id="cashout" class="w-11/12 mx-auto py-4">
        <h2 class="text-[18px] font-semibold mb-4">Cash Out</h2>

        <div class="card bg-base-100 w-full   shadow  rounded-bl-3xl">
    <div class="card-body">
        <fieldset class="fieldset">
        <label class="label text-neutral font-bold">Agent Number</label>
        <input id="CashOut-number" minlength="11" maxlength="11" type="text" class="input rounded-4xl bg-base-200 w-full" placeholder="Enter 11 digit number " />

        <br>

        <label class="label text-neutral font-bold">Amount</label>
        <input id="CashOut-amount"  type="number" class="input rounded-4xl bg-base-200 w-full" placeholder="Enter amount to withdraw " />

        <br>


<label class="label text-neutral font-bold">4 Digit Pin</label>
        <input id="CashOut-pin" minlength="4" maxlength="4" type="password" class="input rounded-4xl bg-base-200 w-full" placeholder=" Enter 4 digit pin number" />
        <button id="CashOut-btn" class="btn btn-primary mt-4 rounded-4xl">Withdraw Money</button>
        </fieldset>
        </div>
    </div>



    </section>

    


        <script src="./script/machine.js"></script>
        <script src="./script/addMoney.js"></script>
    <script src="./script/CashOut.js"></script>
</body>
</html>
