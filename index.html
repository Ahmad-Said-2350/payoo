<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">



<!-- tailwind & Daisy ui -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!-- icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
<link rel="stylesheet" href="./tailwind.css">
<title>Payoo | Login </title>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">

    <div class="logo w-[263px] mx-auto pt-52.5">
        <img src="./assets/Logo-full.png" alt="">
    </div>

    <div class="form pt-8">

        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-bl-3xl">
    <div class="card-body">
        <fieldset class="fieldset">
        <label class="label text-neutral font-bold">Mobile Number</label>
        <input id="input-number" minlength="11" maxlength="11" type="text" class="input rounded-4xl bg-base-200" placeholder="Enter your number " />

        <br>

        <label class="label text-neutral font-bold">4 Digit Pin</label>
        <input id="input-pin" minlength="4" maxlength="4" type="password" class="input rounded-4xl bg-base-200" placeholder=" Enter 4 Digit Pin" />
        <button id="login-btn" class="btn btn-primary mt-4 rounded-4xl">Login</button>
        </fieldset>
        </div>
    </div>



    </div>

<script src="./script/login.js"></script>
</body>
</html>
